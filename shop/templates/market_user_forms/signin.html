{% extends "layout_user.html" %} 
{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 mt-3 mb-3 sign_up">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">فرم ورود</p>

              <form class="form mx-1 mx-md-4" method="post">
                {% csrf_token %}


                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    {{form.email_login}}
                  </div>
                </div>


                
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        {{form.password}}
                    </div>
                </div>
                

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg">ورود</button>
                </div>

                <div class="form-group col-md-12 ">
                    <hr class="hr-or">
                </div>

                 <div class="form-group">
                    <p class="text-center">اگر حساب ندارید? <a href="http://127.0.0.1:8000/user/signup/" id="signup">ثبت نام</a></p>
                 </div>

              </form>

        </div>
    </div>
</div>


{% endblock body %}
