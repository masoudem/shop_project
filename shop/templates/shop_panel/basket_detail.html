{% extends 'layout_shop.html' %} {% block body %}

<div class="containerf">
  <div class="item">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <p class="card-text">ایمیل کاربر:{{basket.customer}}</p>
        <p class="card-text">قیمت:{{basket.payment_price}}</p>
        <p class="card-text">تعداد:{{basket.basket_status}}</p>
      </div>
      <form class="form mx-1 mx-md-4" method="post">
        {% csrf_token %}
        <div class="flex-row align-items-center mb-4">
          <i class="fas fa-pen fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">{{form.basket_status}}</div>
        </div>
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" class="btn btn-primary btn-lg">
            تایید سبد خرید
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
