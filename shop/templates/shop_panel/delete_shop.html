{% extends 'layout_shop.html' %} {% block body %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 mt-3 mb-3 sign_up">
      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">حذف فروشگاه</p>

      <form class="form mx-1 mx-md-4" method="post">
        {% csrf_token %}

        <div class="d-none flex-row align-items-center mb-4">
          <i class="fas fa-pen fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">{{form.shop_type}}</div>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" class="btn btn-primary btn-lg">
            حذف فروشگاه
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
