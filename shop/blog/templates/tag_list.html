{% extends "layout.html" %}
{% block body %}
<div class="list-group">
    {% if tag_list %}
    {% for tag in tag_list %}
    <div class="container border border-1 border-dark p-1 m-1">
        <a href="{% url 'tag_detail' tag.id %}" class="list-group-item list-group-item-action bg-dark text-light table-hover">
            {{tag.tag_name}}
        </a>
        {% if request.user.is_authenticated %}
        <a class='btn btn-primary w-20 m-2' href="{% url 'update_tag' tag.id %}">
            Update
        </a>
        <a class='btn btn-danger w-20 m-2' href="{% url 'delete_tag' tag.id %}">
            Delete
        </a>
        {% endif %}
    </div>

    {% endfor %}
    {% endif %}
</div>
{% if request.user.is_authenticated %}
<div class='container-fluid'>
    <a class='btn btn-success mt-3' href="{% url 'create_tag' %}">
        Add
    </a>
</div>
{% endif %}
{% endblock body %}
